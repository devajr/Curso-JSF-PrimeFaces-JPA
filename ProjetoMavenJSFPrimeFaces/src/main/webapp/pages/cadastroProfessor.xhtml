
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProfessor.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	 	 
	   	<p:outputLabel value="#{msg['pages.cadastroProfessor.menu']}"/>
	   	
	   	<h:form id="formProfessor">	
	  <p:panelGrid columns="2">
	  
   	 <p:outputLabel value="#{msg['pages.cadastroProfessor.id']}" />
      <p:inputText value="#{professorManagedBean.professor.id}"/>
      
      
	  <p:outputLabel value="#{msg['pages.cadastroProfessor.nome']}" />
      <p:inputText value="#{professorManagedBean.professor.nome}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroProfessor.telefone']}" />
      <p:inputText value="#{professorManagedBean.professor.telefone}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroProfessor.salario']}" />
      <p:inputText value="#{professorManagedBean.professor.salario}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroProfessor.email']}" />
      <p:inputText value="#{professorManagedBean.professor.email}"/>
      
      
      
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroProfessor.btnSalvar']}" 
	                 action="#{professorManagedBean.salvar}"
	                 update=":formProfessor, :tabelaProfessor"
	                 />
       </h:form>
	
   <p:dataTable value="#{professorManagedBean.professores}"
                var="aux"
                id="tabelaProfessor"
   >
       <p:column headerText="#{msg['pages.cadastroProfessor.id']}">
        <p:outputLabel value="#{aux.id}" />
      <p:column headerText="#{msg['pages.cadastroProfessor.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProfessor.telefone']}">
        <p:outputLabel value="#{aux.telefone}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProfessor.salario']}">
        <p:outputLabel value="#{aux.salario}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProfessor.email']}">
        <p:outputLabel value="#{aux.email}" />
      
   </p:dataTable>	
	   	
	   	
	   
	</ui:define>
</ui:composition>
